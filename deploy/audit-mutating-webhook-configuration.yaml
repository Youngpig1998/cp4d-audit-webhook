apiVersion: admissionregistration.k8s.io/v1beta1
kind: MutatingWebhookConfiguration
metadata:
  name: audit-webhook-config
webhooks:
- name: audit.watson.org
  matchPolicy: Equivalent
  objectSelector:
    matchLabels:
      cp4d-audit: "yes"
  rules:
  - operations: ["CREATE"]
    apiGroups: [""]
    apiVersions: ["v1"]
    resources: ["pods"]
    scope: "Namespaced"
  clientConfig:
    service:
      name: audit-webhook-service
      namespace: default
      path: "/add-sidecar"
      port: 443
    caBundle: ""
  failurePolicy: Ignore
