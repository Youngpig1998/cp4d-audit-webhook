<source>
  @type tail
  path /var/log/serviceName.log
  tag records
  <parse>
  @type json
  </parse>
</source>

<filter records>
  @type script
  path /fluentd/etc/example.rb
</filter>

<match records>
  @type http
  endpoint https://zen-audit-svc.zen:9880/records
  open_timeout 2

  tls_ca_cert_path /etc/internal-tls/certificate.pem
  tls_client_cert_path /etc/internal-tls/tls.crt
  tls_private_key_path /etc/internal-tls/tls.key

  <format>
    @type json
  </format>
  <buffer>
    flush_interval 10s
  </buffer>
</match>
